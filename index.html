<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marine Report Test </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
</div>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 90vh; /* Full screen */
    }
  </style>
</head>
<body>
  <div class="container"  style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
  <!-- logo -->
  <img src="img/undip.png" alt="Logo Undip" width="65" height="50">
  <img src="img/register.jpg" alt="Logo Register" width="45" height="45"> 
  <h3 style="margin: 0 auto; text-align: center;">Marine Report Test</h3>
  </div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Create the map
  var map = L.map('map');

  // Add OpenStreetMap basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load GeoJSON from data folder
  fetch('data/points.geojson')
    .then(response => response.json())
    .then(data => {
      var geojsonLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          let props = feature.properties;
          let popupContent = `
          <b>Data description:</b> ${props.description}<br>
          <b>Research Title:</b> ${props.title}<br>
          <b>DOI:</b> <a href="${props.DOI}">${props.DOI}</a><br>
          <b>Date taken:</b> ${props["research date"] || ""}<br>
          <b>Data owner:</b> ${props.owner}<br>
          <b>Data availability:</b> ${props["data availability"] || ""}<br>
          <b>Owner email:</b> <a href="mailto:${props.email}">${props.email}</a>
          `;
          layer.bindPopup(popupContent);
        }
      }).addTo(map);

      // Auto zoom to all points
      map.fitBounds(geojsonLayer.getBounds());
    });
</script>

</body>
</html>
