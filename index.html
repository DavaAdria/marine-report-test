<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Marine Report Test </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
</div>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 90vh; /* Full screen */
    }
  </style>
</head>
<body>
  <div class="container"  style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
  <!-- logo -->
  <img src="img/undip.png" alt="Logo Undip" width="65" height="50">
  <img src="img/register.jpg" alt="Logo Register" width="45" height="45"> 
  <h3 style="margin: 0 auto; text-align: center;">Marine Report Test</h3>
  </div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Create the map
  var map = L.map('map');

  // Add OpenStreetMap basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // --- SOLUSI: Gunakan Promise.all untuk memuat semua data SEBELUM zoom ---

  // 1. Definisikan promise untuk setiap file
  const fetchPoints = fetch('data/points.geojson');
  const fetchTide = fetch('data/tide.geojson');

  // 2. Tunggu kedua file selesai di-fetch dan di-parse sebagai JSON
  Promise.all([
    fetchPoints.then(response => response.json()),
    fetchTide.then(response => response.json())
  ])
  .then(data => {
    // data[0] akan berisi points.geojson
    // data[1] akan berisi tide.geojson

    // Grup untuk menampung semua layer
    var allLayers = L.featureGroup();

    // --- Proses points.geojson (data[0]) ---
    var pointsLayer = L.geoJSON(data[0], {
      onEachFeature: function (feature, layer) {
        let props = feature.properties;
        let popupContent = `
        <b>Data description:</b> ${props.description}<br>
        <b>Research Title:</b> ${props.title}<br>
        <b>DOI:</b> <a href="${props.DOI}">${props.DOI}</a><br>
        <b>Date taken:</b> ${props["research date"] || ""}<br>
        <b>Data owner:</b> ${props.owner}<br>
        <b>Data availability:</b> ${props["data availability"] || ""}<br>
        <b>Owner email:</b> <a href="mailto:${props.email}">${props.email}</a>
        `;
        layer.bindPopup(popupContent);
      }
    }).addTo(map);
    allLayers.addLayer(pointsLayer); // Tambahkan ke grup

    // --- Proses tide.geojson (data[1]) ---
    var tideLayer = L.geoJSON(data[1], {
      onEachFeature: function (feature, layer) {
        let props = feature.properties;
        let popupContent = `
        <b>Data description:</b> ${props.description}<br>
        <b>Data owner:</b> ${props.owner}<br>
        <b>Data availability:</b> ${props["data availability"] || ""}<br>
        <b>Owner email:</b> <a href="mailto:${props.email}">${props.email}</a>
        `;
        layer.bindPopup(popupContent);
      }
    }).addTo(map);
    allLayers.addLayer(tideLayer); // Tambahkan ke grup

    // 3. Zoom peta agar pas dengan SEMUA layer
    // INI ADALAH BAGIAN KUNCI YANG DIPERBAIKI
    map.fitBounds(allLayers.getBounds());
  })
  .catch(error => {
    console.error('Gagal memuat salah satu file GeoJSON:', error);
  });
</script>

</body>
</html>
